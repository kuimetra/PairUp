<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pair Up: Memory card game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Pair Up</title>
</head>
<body>
<main>
    <header id="header">
        <div id="header_main">
            <img id="header_logo" src="img/logo.svg" alt="Pair Up logo" height="39" width="154">
            <div id="menu_logo" onclick="changeMenuVisibility(this);">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
        <hr>
        <div class="menu">
            <ul id="nav">
                <li>
                    <button id="startNewGame">start new game</button>
                </li>
                <li>
                    <label for="difficultyRange">difficulty</label>
                    <input type="range" min="4" max="18" value="6" step="2" class="slider" id="difficultyRange">
                </li>
                <li>turns made:&nbsp;<span id="turns">0</span></li>
                <li>elapsed time:&nbsp;<span id="time">00:00</span></li>
            </ul>
        </div>
    </header>
    <section id="main">
        <div class="memory_cards">
        </div>
    </section>
    <footer id="footer">
        <div id="copyrights_info">
            <div class="copyrights">Pair Up &#169; 2021</div>
            <div class="copyrights">by Alina Artemiuk</div>
        </div>
    </footer>
</main>
<script src="js/script.js"></script>
</body>
</html>
